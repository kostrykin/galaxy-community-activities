{% assign repositories = include.commits | map: "repository" | uniq %}

<div class="usercard">
  <img src="https://avatars.githubusercontent.com/u/19364610?v=4" class="avatar img-circle">
  <div class="usercard-body">
    <h1><a href="https://github.com/{{ include.name }}">{{ include.name }}</a></h1>
    <p class="text-muted"><b>Commits:</b> {{ include.commits.size }}</p>
    <p class="text-muted"><b>Contributed to:</b>
    {% for repo in repositories %}
      <a href="https://github.com/{{ repo }}">{{ repo }}</a>
    {% endfor %}
    </p>
  </div>
</div>
