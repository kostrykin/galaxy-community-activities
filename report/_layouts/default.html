<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<title>{{ page.title }}</title>

<style>
ol.breadcrumb {
  padding: 0;
  background: none;
}

.usercard {
  height: 9rem;
  position: relative;
  margin: 1rem;
  width: 50rem;
  display: inline-block;
}

.usercard-body {
  margin: 1rem;
  position: absolute;
  left: 10rem;
}

.usercard-body h1 {
  font-size: 140%;
  margin-top: 0;
}

.usercard-body p {
  font-size: 90%;
  margin-bottom: 0.5rem;
}

.usercard img.avatar {
  width: 9rem;
  height: 9rem;
  position: absolute;
}

.usercard .popover {
  max-width: none;
  width: auto;
  white-space: nowrap;
}

.usercard .popover .popover-content > :last-child {
  margin-bottom: 0;
}

.btn-link {
  padding: 0;
  font-size: inherit;
}

img.img-inline {
  width: 1em;
  height: 1em;
  margin-right: 0.5em;
  margin-left: 0.5em;
}

img.img-repository-icon {
  border-radius: 6px;
  box-shadow: rgba(31, 35, 40, 0.15) 0px 0px 0px 1px;
  min-height: 24px !important;
  min-width: 24px !important;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}

img.img-communitygraph {
  max-width: 50rem;
  max-height: 50rem;
  margin: 1rem;
}

img.img-contributiongraph {
  width: 100%;
}
</style>

</head>
<body>

<main role="main" class="container">

<div class="page-header">
  {% if page.breadcrumb.size > 1 %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for item in page.breadcrumb %}
        {% if forloop.last %}
          <li class="breadcrumb-item active" aria-current="page">{{ item }}</li>
        {% else %}
          <li class="breadcrumb-item">{{ item }}</li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
  {% endif %}
  <h1>{{ page.title }} <small>{{ page.subtitle }}</small></h1>
  {{ page.intro }}
</div>

{{ content }}

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<script language="javascript">
{{ page.javascript }}
</script>

</body>
</html>
